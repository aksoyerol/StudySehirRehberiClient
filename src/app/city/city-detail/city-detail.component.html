<main role="main" class="container">
  <div class="row">

    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Photos</h2>
      <div class="row">
        <ngx-gallery *ngIf="galleryImages" class="ngx-gallery col-md-6" [options]="galleryOptions"
          [images]="galleryImages"></ngx-gallery>
      </div>
      <!-- <ngx-gallery *ngIf="galleryImages" class="ngx-gallery" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
    </div>
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">City Detail {{city.name}}</h2>
      {{city.description}}
    </div>
  </div>
</main>
